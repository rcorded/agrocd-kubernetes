apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "django-app-chart.fullname" . }}
  labels:
    {{- include "django-app-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "django-app-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "django-app-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "django-app-chart.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPortDjango }}
          {{/* 
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }} 
          */}}
          env:
            - name: POSTGRES_HOST
              value: {{ index .Values "postgres-chart" "fullnameOverride" | quote }}
            - name: POSTGRES_PORT
              value: {{ index .Values "postgres-chart" "service" "port" | quote }}
            - name: POSTGRES_DB
              value: {{ index .Values "postgres-chart" "auth" "database" | quote }}
            - name: POSTGRES_USER
              value: {{ index .Values "postgres-chart" "auth" "user" | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ index .Values "postgres-chart" "secrets" "existingSecret" | quote }}
                  key: {{ index .Values "postgres-chart" "secrets" "secretKeys" "adminPasswordKey" | quote }}
                  optional: false

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.djangoSecretName | quote }} 
                  key: SECRET_KEY 
                  optional: false
          {{/*
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          */}}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}

        - name: nginx-static-server
          image: nginx
          ports:
            - name: nginx-http
              containerPort: {{ .Values.service.targetPortNginx }}
          volumeMounts:
            - name: static-storage
              mountPath: /usr/share/nginx/html/static # Путь, где NGINX будет искать статику
            - name: media-storage
              mountPath: /usr/share/nginx/html/media  # Путь, где NGINX будет искать медиа
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .persistentVolumeClaim }}
          persistentVolumeClaim:
            claimName: {{ .persistentVolumeClaim.claimName }}
          {{- end }}
        {{- end }}
        - name: nginx-config-volume 
          configMap:
            name: {{ include "django-app-chart.fullname" . }}-nginx-config

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}